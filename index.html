<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Base64</title>
	<link rel="stylesheet" href="style.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet"> 
	<script src="script.js" defer></script>
</head>
<body>
	<div class="text-container">
		<label for="decode">Decoded text</label>
		<textarea id="decode"></textarea>
		<div>
			<button class="button" id="details-btn">Show/Hide details</button>
		</div>
		<div class="details-container flex flex-column hide">
			<div class="flex">
				<div class="flex flex-wrap flex-column table-headers">
					<div class="text-center">ASCII Symbol</div>
					<div class="text-center">ASCII code</div>
					<div class="text-center">Binary ASCII code</div>
				</div>

				<div class="details-ascii-codes flex flex-wrap gap justify-content-evenly"></div>
			</div>
			
			<hr>
			<div class="details-bits">
				<div class="explanation text-center"></div>
				<div class="bits-container flex flex-wrap justify-content-center">
					
				</div>
			</div>
			<hr>
			<div class="flex">
				<div class="flex flex-wrap flex-column table-headers">
					<div class="text-center">Binary Base64 code</div>
					<div class="text-center">Base64 code</div>
					<div class="text-center">Base64 symbol</div>
				</div>
				<div class="details-base64-codes flex flex-wrap gap justify-content-evenly"></div>
			</div>	
			
		</div>
		<label for="decode">Encoded text <span id='encode-error' style="color:red; display:none">incorrect format</span></label>
		<textarea id="encode"></textarea>
	</div>
</body>
</html>
